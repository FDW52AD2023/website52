<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>

    <form id="app1" action="">
        <h2>Programa suma números</h2>

        <div class="row">
            <label for="app1Num1">Número 1:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="app1Num2">Número 2:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="app1Res">Resultado:</label>
            <input readonly type="text" name="app1Res" id="app1Res">
        </div>

        <div class="Boton">
            <input class="btn" id="app1BtnCalcular" type="submit" value="Calcular">
        </div>
    </form>

    <form id="app2" action="">
        <h2>Programa repetidor de palabras</h2>

        <div class="row">
            <label for="app2Texto">Palabra:</label>
            <input type="text" name="app2Texto" id="app2Texto">
        </div>

        <div class="row">
            <label for="app2Veces">Número de repeticiones:</label>
            <input type="text" name="app2Veces" id="app2Veces">
        </div>

        <div class="row">
            <label for="app2Res">Resultado:</label>
            <input readonly type="text" name="app2Res" id="app2Res">
        </div>

        <div class="Boton">
            <input class="btn" id="app2BtnRepetir" type="submit" value="Repetir">
        </div>
    </form>

    <form id="app3" action="">
        <h2>Programa de operaciones</h2>

        <div class="row">
            <label for="app3Num1">Número 1:</label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>

        <div class="row">
            <label for="app3Num2">Número 2:</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>

        <div class="row">
            <label for="app3Op">Operación:</label>
            <select name="app3Op" id="app3Op">
                <option value="S">Suma</option>
                <option value="R">Resta</option>
                <option value="M">Multiplicación</option>
                <option value="D">División</option>
            </select>
        </div>

        <div class="row">
            <label for="app3Res">Resultado:</label>
            <input readonly type="text" name="app3Res" id="app3Res">
        </div>

        <div class="Boton">
            <input class="btn" id="app3BtnCalcular" type="submit" value="Calcular">
        </div>
    </form>

    <form id="app4" action="">
        <h2>Programa tabla de multiplicar</h2>

        <div class="row">
            <label for="app4Tabla">Tabla:</label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4inv" id="app4inv">
            <label for="app4inv">Tabla Invertida:</label>
        </div>

        <div>
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultados con el simbolo punto (.)</label>
        </div>

        <div class="row">
            <label for="app4Res">Resultado:</label>
            <input readonly type="text" name="app4Res" id="app4Res">
        </div>

        <div class="Ver">
            <input class="btn" id="app4BtnVer" type="submit" value="Ver">
        </div>
    </form>

    <!-- <form id="app5" action="">
        <h2>Programa para colocar bordes</h2>

        <div class="row">
            <input class="switch" type="swtich">
        </div>

    </form> -->

    <form id="app6" action="">
        <h2>Programa Numeros perfectos</h2>

        <div class="row">
            <label for="app6Ini">Número inicial:</label>
            <input type="text" name="app6Ini" id="app6Ini">
        </div>

        <div class="row">
            <label for="app6Fin">Número inicial:</label>
            <input type="text" name="app6Fin" id="app6Fin">
        </div>

        <div class="row">
            <label for="app6Res">Ver Números:</label>
            <input readonly type="text" name="app6Res" id="app6Res">
        </div>

        <div class="Ver">
            <input class="btn" id="app6BtnVer" type="submit" value="Ver">
        </div>
    </form>
    <script src="js/apps.js"></script>

</body>
</html>

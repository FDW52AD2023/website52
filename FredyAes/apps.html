<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="CSS/apps.css">
</head>
<body>
    <a href="index.html">Inicio</a>

    <div id="contenedor">
        <br>
        <label for="borde">Borde:</label>
        <select id="borde">
            <option value="todos">Todos</option>
            <option value="superior">Superior</option>
            <option value="inferior">Inferior</option>
            <option value="izquierdo">Izquierdo</option>
            <option value="derecho">Derecho</option>
        </select>

        <label for="color">Color:</label>
        <input type="color" id="color">

        <label for="grosor">Grosor:</label>
        <input type="number" id="grosor" min="1">

        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="dotted">Punteado</option>
            <option value="dashed">Rayado</option>
            <option value="solid">Sólido</option>
            <option value="double">Doble</option>
            <option value="groove">Cincelado</option>
            <option value="ridge">Crestado</option>
            <option value="inset">Hundido</option>
            <option value="outset">Saliente</option>
        </select>
        
        <div id="pruebaDiv">Este es un div de prueba</div>
        <br>
        <button onclick="aplicarBorde()">Aplicar Borde</button>
        <button onclick="restablecerDiv()">Restablecer</button>
        <br><br>
    </div>
    <br>
    <form id="app3" action="">
        <h1>Apps</h1>
        
        <h2>Programa tabla de multiplicar</h2>
        
        <div class="row">
            <label for="app4Tabla">Tabla: </label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv">Tabla invertida</label>
        </div>
      
        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultados con el símbolo punto (.)</label>
        </div>

        <div class="row">
            <label for="app4Res">Resultado</label>
            <div id="app4Res">

            </div>
        </div>

        <div class="row">
        <input class ="btn" id ="app4BtnVer" type="submit" value="Ver">
        </div>
    </form>

    <br><br>

    <form id="app3" action="">
        <h2>Programa de operaciones aritméticas</h2>

        <div class="row">
            <label for="app3Num1">Número: </label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>

        <div class="row">
            <label for="app3Num2">Número: </label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>
        
        <div class="row">
            <label for="app3Operacion">Operación: </label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicación</option>
                <option value="d">División</option>
            </select>
        </div>

        <div class="row">
            <label for="app3Res">Resultado</label>
            <input readonly type="text" name="app3Res" id="app3Res">
        </div>

        <div class="row">
        <input class ="btn" id ="app3BtnCalcular" type="submit" value="Calcular">
        </div>
    </form>

    <br><br>

    <form id="app1" action="">

        <h2>Programa - <i>Suma de números</i></h2>

        <div class="row">
            <label for="app1Num1">Número:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row"> 
            <label for="app1Num2">Número:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>
        
        <div class="row">
            <label for="app1Res">Resultado:</label>
            <input readonly type="text" name="app1Res" id="app1Res">
        </div>

        <div class="btn">
            <input class="btn" id="app1BtnCalcular" type="submit" value="Calcular">
        </div>
    </form>
<br><br>
    <form id="app2" action="">

        <h2>Programa repite cadena</h2>

        <div class="row">
        <label for="app2Texto">Texto</label>
        <input type="text" name="app2Texto" id="app2Texto">
        </div>

        <div class="row">
        <label for="app2Veces">Veces</label>
        <input type="text" name="app2Veces" id="app2Veces">
        </div>

        <div class="row">
        <label for="app2Res">Resultado</label>
        <input readonly type="text" name="app2Res" id="app2Res">
        </div>

        <div class="row">
        <input class ="btn" id ="app2BtnRepetir" type="submit" value="Repetir">
        </div>

    </form>
    
    <script src="JS/apps.js"></script>

</body>
</html>

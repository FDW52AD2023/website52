<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Regresar a las evidencias </a></li>
            </ul>
        </nav>
    </header>
    <h1>Apps</h1>

    <form id="app1" action="">
        <h2>Programa "Suma Numeros"</h2>

        <div  class="row">
            <label for="app1Num1">Numero 1:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>
        <div class="row">
            <label for="app1Num2">Numero 2:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>
        <div class="row"> 
            <label for="app1Res">Resultado:</label>
            <input  readonly type="text" name="app1Res" id="app1Res">
        </div>
        <div >
            <input id="app1BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>        
    </form>

    
    <form id="app2" action="">
        <h2>Programa "Repite cadena"</h2>

        <div  class="row">
            <label for="app2Texto">Texto:</label>
            <input type="text" name="app2Texto" id="app2Texto">
        </div>
        <div class="row">
            <label for="app2Veces">Veces:</label>
            <input type="text" name="app2Veces" id="app2Veces">
        </div>
        <div class="row"> 
            <label for="app2Res">Resultado:</label>
            <input  readonly type="text" name="app2Res" id="app2Res">
        </div>
        <div >
            <input id="app2BtnRepetir" class="btn" type="submit" value="Repetir">
        </div>        
    </form>

    <form id="app3" action="">
        <h2>Programa "Operaciones Aritmeticas"</h2>

        <div  class="row">
            <label for="app3Num1">Numero1 :</label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>
        <div class="row">
            <label for="app3Num2">Numero2 :</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>
        <div class="row">
            <label for="app3Operacion">Operacion :</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="S">Suma</option>
                <option value="R">Resta</option>
                <option value="M">Multiplicacion</option>
                <option value="D">Division</option>
            </select>
        </div>
        <div class="row"> 
            <label for="app3Res">Resultado:</label>
            <input  readonly type="text" name="app3Res" id="app3Res">
        </div>
        <div >
            <input id="app3BtnCalcular" class="btn" type="submit" value="Calcular">
        </div>        
    </form>

    <form id="app4" action="">
        <h2>Programa "Tabla de multiplicar"</h2>

        <div  class="row">
            <label for="app4Tabla">Tablita :</label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>
        <div class="row">
            <input type="checkbox"  name="app4Inv" id="app4Inv">
            <label for="app4Inv">Tabla Invertida :</label>
        </div>

        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultados con el simbolo (.)</label>
        </div>

        <div class="row"> 
            <label for="app4Res">Resultado:</label>

            <div id="app4Res">

            </div>
        </div>
        <div >
            <input id="app4BtnVer" class="btn" type="submit" value="Ver Tabla">
        </div>        
    </form>

    <form id="app5" action="">
        <h2>Programa "Cambiar el dise√±o"</h2>

        <div  class="row">
            <label for="app5Borde">Borde :</label>
            <select name="app5Borde" id="app5Borde">
                <option value="T">Todos</option>
                <option value="BT">Superior</option>
                <option value="BB">Inferior</option>
                <option value="L">Izquierdo</option>
                <option value="R">Derecho</option>
            </select>
        </div>
        <div class="row">
            <label for="app5Color">Color:</label>
            <input type="color" id="app5Color">
        </div>

        <div class="row">
            <label for="app5Grosor">Grosor</label>
            <input type="text" name="app5Grosor" id="app5Grosor">
        </div>

        <div class="row">
            <label for="app5Tipo">Tipo:</label>
            <select name="app5Tipo" id="app5Tipo">
                <option value="Do">Dotted</option>
                <option value="Da">Dashed</option>
                <option value="S">Solid</option>
                <option value="Db">Double</option>
                <option value="G">Groove</option>
                <option value="R">Ridge</option>
                <option value="I">Inset</option>
                <option value="O">Outset</option>
            </select>
        </div>

        <div class="row"> 
            <label for="app5Res">Resultado:</label>
            <input id="app5Res" class="btn1" type="submit" value="Div Prueba">
        </div>

        <div >
            <input id="app5BtnAplicar" class="btn" type="submit" value="Aplicar Borde">
        </div>        
    </form>

    <script src="js/apps.js"></script>
</body>
</html>

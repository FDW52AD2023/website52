<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apss</title>
    <link rel="stylesheet" href="apss.css">

</head>
<body>
    <h1>Apss</h1>

    <form id="app1" action="">
        <h2>Programa suma numeros</h2>

        
        <div class="row">
            <label for="">numero</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="">numero:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="app1Res">Resultado:</label>
            <input readonly type="text" name="app1Res" id="app1Res">
        </div>

        <div class="row"><input id="app1BtnCalcular" type="submit" value="Calcular"></div>

        
    </form>

    <form id="app2" action="">
        <h2>Programa repite cadena</h2>

        
        <div class="row">
            <label for="app2Texto">Texto:</label>
            <input type="text" name="app2Texto" id="app2Texto">
        </div>
    
        <div class="row">
            <label for="app2Veces">Veces:</label>
            <input type="text" name="app2Veces" id="app2Veces">
        </div>

        <div class="row">
            <label for="app2Res">Resultado:</label>
            <input readonly type="text" name="app2Res" id="app2Res">
        </div>

        <div class="btn"><input id="app2BtnRepetir" type="submit" value="Repetir"></div>

        
    </form>

    <form id="app3" action="">
        <h2>Programa Operaciones aritemitcas</h2>

        
        <div class="row">
            <label for="app3Num1">Numero:</label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>
    
        <div class="row">
            <label for="app3Num2">Numero:</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>

        <div class="row">
            <label for="app3Operacion">Operacion:</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="S">Suma</option>
                <option value="R">Resta</option>
                <option value="M">Multiplicacion</option>
                <option value="D">Division</option>
            </select>
        </div>

        <div class="row">
            <label for="app3Res">Resultado:</label>
            <input readonly type="text" name="app3Res" id="app3Res">
        </div>

        <div class="btn"><input id="app3BtnCalcular" type="submit" value="Calcular"></div>

        
    </form>
</form>

<form id="app4" action="">
    <h2>Programa Tabla de multiplicar</h2>

    
    <div class="row">
        <label for="app4Tabla">Tabla:</label>
        <input type="text" name="app4Tabla" id="app4Tabla">
    </div>

    <div class="row">
        <input type="checkbox" name="app4Inv" id="app4Inv">
     <label for="app4Inv">Tabla Invertida</label>
    </div>
    
    <div class="row">
        <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
        <label for="app4SoloPunto">mostrar resultado con el simbolo punto</label>
    </div>

    <div class="row">
        <label for="app4Res">Resultado:</label>
        <div id="app4Res">
            
        </div>
    </div>

    <div class="btn"><input id="app4BtnVer" type="submit" value="Ver Tabla"></div>

    <form id="app5" action="">
        <h2>Programa "Cambiar el dise√±o"</h2>

        <div  class="row">
            <label for="app5Borde">Borde :</label>
            <select name="app5Borde" id="app5Borde">
                <option value="T">Todos</option>
                <option value="BT">Superior</option>
                <option value="BB">Inferior</option>
                <option value="L">Izquierdo</option>
                <option value="R">Derecho</option>
            </select>
        </div>
        <div class="row">
            <label for="app5Color">Color:</label>
            <input type="color" id="app5Color">
        </div>

        <div class="row">
            <label for="app5Grosor">Grosor</label>
            <input type="text" name="app5Grosor" id="app5Grosor" placeholder="0px">
        </div>

        <div class="row">
            <label for="app5Tipo">Tipo:</label>
            <select name="app5Tipo" id="app5Tipo">
                <option value="dotted">Dotted</option>
                <option value="dashed">Dashed</option>
                <option value="solid">Solid</option>
                <option value="double">Double</option>
                <option value="groove">Groove</option>
                <option value="ridge">Ridge</option>
                <option value="inset">Inset</option>
                <option value="outset">Outset</option>
            </select>
        </div>
        <div class="row">
            <input id="app5BtnAplicar" class="btn" type="submit" value="Aplicar Borde">
        </div>  
        <div class="row"> 
            <label for="app5Res">Resultado:</label>
            <div class="row"> 
                <input id="app5Res" class="btn" type="submit" value="Div Prueba">
            </div>
        </div>
    </form>
    <form id="app6" action="">
        <h2>Programa "Numeros perfectos"</h2>

        <div  class="row">
            <label for="app6Ini">Numero Inicial :</label>
            <input type="text" name="app6Ini" id="app6Ini" placeholder="0">
        </div>
        <div  class="row">
            <label for="app6Fin">Numero Final :</label>
            <input type="text" name="app6Fin" id="app6Fin" placeholder="0">
        </div>


        <div class="row"> 
            <label for="app6Res">Resultado:</label>

            <div id="app6Res">

            </div>
        </div>
        <div >
            <input id="app6BtnVer" class="btn" type="submit" value="Ver Numeros">
        </div>        
    </form> 


    <form id="App7" action="">
        <h2>Programa buscar pokemon</h2>

        <div class="row">
            <label for="app7Id">Id o Nombre</label>
            <input type="text" name="app7Id" id="app7Id">
        </div>


        <div class="row">
            <label for="">Resultado:</label>
            <ul>
                <li><h2 id="app7Nombre"></h2></li>
                <li><h2 id="app7Peso"></h2></li>
                <li><h2 id="app7Altura"></h2></li>
                <li><img id="app7Imagen"></li>
            </ul>
            </div>
        </div>

        <div>
            <input class="btn" id="app7BtnBuscar" type="submit" value="Buscar">
        </div>
    </form>

    <script src="apss.js"></script>
</body>
</html>

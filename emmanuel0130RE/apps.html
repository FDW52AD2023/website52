<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>

    <h1>Apps</h1>

    <form id="app1" action="">
        <h2>Programa suma numeros</h2>

        <div class="row">
            <label for="app1Num1">Numero</label>
        <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="app1Num2">Numero</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="app1Res">Resultado</label>
            <input readonly type="text" name="app1Res" id="app1Res">
        </div>

        <div><input class="btn" id="app1BtnCalcular" type="submit" value="Calcular"></div>

    </form>

    <form id="app2" action="">
        <h2>Programa repite cadena</h2>

        <div class="row">
            <label for="app2texto">Texto:</label>
        <input type="text" name="app2texto" id="app2texto">
        </div>

        <div class="row">
            <label for="app2veces">Veces</label>
            <input type="text" name="app2veces" id="app2veces">
        </div>

        <div class="row">
            <label for="app2Res">Resultado</label>
            <input readonly type="text" name="app2Res" id="app2Res">
        </div>

        <div><input class="btn" id="app2BtnRepetir" type="submit" value="Repetir"></div>

    </form>
    <form id="app3" action="">
        <h2>Programa operaciones aritmeticas</h2>

        <div class="row">
            <label for="app3Num1">Numero:</label>
        <input type="text" name="app3Num1" id="app3Num1">
        </div>

        <div class="row">
            <label for="app3Num2">Numero</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>

        <div class="row">
            <label for="app3Operacion">Operacion</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multriplicacion</option>
                <option value="d">Division</option>
            </select>

        </div>

        <div class="row">
            <label for="app3Res">Resultado</label>
            <input readonly type="text" name="app3Res" id="app3Res">
        </div>

        <div><input class="btn" id="app3BtnCalcular" type="submit" value="Calcular"></div>

    </form>

    <form id="App4" action="">
        <h2>Tablas de multriplicar</h2>

        <div class="row">
            <label for="app4Tabla">tabla:</label>
        <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv">tabla invertida</label>
        </div>

        <div class="row">
            <input type="checkbox" name="app4Solopunto" id="app4Solopunto">
            <label for="app4Solopunto">Mostrar resultados con el simbolo (.)</label>
        </div>

        <div class="row">
            <label for="app4Res">Resultado</label>
            <div id="app4Res">

            </div>
        </div>

        <div><input class="btn" id="app4BtnVer" type="submit" value="Ver Tabla"></div>

    </form>
    <script src="js/apps.js"></script>
</body>
</html>

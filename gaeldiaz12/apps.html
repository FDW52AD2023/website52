<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="css/apps.css">
</head>
<body>
    <h1>Apps</h1>

    <form  id="app5" action="">
        <h1>Tablas de bordes</h1>
    <div>
        <label for="app5Borde">Bordes</label>
        <select name="app5Borde" id="app5Borde">
            <option value="todos">Todos</option>
            <option value="superior">Superior</option>
            <option value="inferior">Inferior</option>
            <option value="izquiero">Izquiero</option>
            <option value="derecho">Derecho</option>
        </select>
    </div>

    <div class="row">
        <label for="app5Color">Color</label>
        <input type="color" name="app5Color" id="app5Color">
    </div>

    <div>
        <label for="app5Grosor">Grosor</label>
        <input type="text" name="app5Grosor" id="app5Grosor">
    </div>

    <div>
        <label for="app5Tipo">Tipo</label>
        <select name="app5Tipo" id="app5Tipo">
            <option value="dotted">Dotted</option>
            <option value="dashed">Dashed</option>
            <option value="solid">Solid</option>
            <option value="double">Double</option>
            <option value="groove">Groove</option>
            <option value="ridge">Ridge</option>
            <option value="inset">Inset</option>
            <option value="ouset">Outset</option>
        </select>
    </div>

    <div class="prueba"><input id="app5Prueba" type="board" value="Divisor de prueba"></div>

    <div class="btn">
        <input id="app5Btn" type="submit" value="Aplicar borde">
    </div>

    </form>













    <form id="app4" action="">
        <h1>Tabla de multiplicar</h1>

        <div class="row">
            <label for="app4Tabla">Tabla</label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv">Tabla invertida</label>
        </div>

        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultado con el simbolo punto (.)</label>
        </div>

        <div class="row">
            <label for="app4Res">Resultado</label>
            <div id="app4Res">
              
            </div>
        </div>

        <div class="btn"><input id="app4BtnVer" type="submit" value="Ver tabla"></div>

    </form>

    <form id="app3" action="">
        <h1>Programa operaciones aritmeticas</h1>

        <div class="row">
            <label for="app3Num1">Numero</label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>

        <div class="row">
            <label for="app3Num2">Numero</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>

        <div class="row">
            <label for="app3Operacion">Operacion</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicacion</option>
                <option value="d">Division</option>
            </select>
        </div>

        <div class="row">
            <label for="app3res">Resultado</label>
            <input type="text" name="app3Res" id="app3Res">
        </div>

        <div class="btn"><input id="app3BtnCalcular" type="submit" value="Calcular"></div>

    </form>

    <form id="app1" action="">
        <h1>Programa suma numeros</h1>

        <div class="row">
            <label for="app1Nu1">Numero</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="app1Num2">Numero</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>

        <div class="row">
            <label for="appNum1">Resultado</label>
            <input type="text" name="app1Res" id="app1Res">
        </div>

        <div class="btn"><input id="app1BtnCalcular" type="submit" value="Calcular"></div>

    </form>

    <form id="app2" action="">
        <h1>Programa repite cadenas</h1>

        <div class="row">
            <label for="app2Texto">Texto</label>
            <input type="text" name="app2Texto" id="app2Texto">
        </div>

        <div class="row">
            <label for="app2Veces">Veces por multiplicar</label>
            <input type="text" name="app2Veces" id="app2Veces">
        </div>

        <div class="row">
            <label for="app2Res">Resultado</label>
            <input type="text" name="app2Res" id="app2Res">
        </div>

        <div class="btn"><input id="app2BtnRepetir" type="submit" value="Repetir"></div>

    </form>
    <script src="js/apps.js"></script>
</body>
</html>

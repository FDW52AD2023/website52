<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="CSS/apps.css">
</head>
<body>
    <h1>Apps</h1>

    <form id="app2" action="">
        <h2>Programa repite cadena</h2>
        <div class="row">
            <label for="app2Texto">Texto:</label>
            <input type="text" name="app2Texto" id="app2Texto">
        </div>

        <div class="row">
            <label for="app2Veces">Veces:</label>
            <input type="text" name="app2Veces" id="app2Veces">
        </div>
        
        <div class="row">
            <label for="app2Res">Resultado:</label>
            <input readonly type="text" name="app2Res" id="app2Res"> <!-- readonly es para que esa caja no sea editable -->
        </div>

        <div>
            <input class="btn" id="app2BtnRepetir" type="submit" value="Repetir">
        </div>
        <hr>
    </form>

    <form id="app1" action="">
        <h2>Programa suma n√∫meros</h2>
        <div class="row">
            <label for="">Numero:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="">Numero:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>
        
        <div class="row">
            <label for="">Resultado:</label>
            <input readonly type="text" name="app1Res" id="app1Res"> <!-- readonly es para que esa caja no sea editable -->
        </div>

        <div>
            <input class="btn" id="app1BtnCalcular" type="submit" value="Calcular">
        </div>
    </form>

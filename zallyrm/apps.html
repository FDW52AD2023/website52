<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="CSS/apps.css">
</head>
<body>
    <h1>Apps</h1>

    <form id="app4" action="">
        <h2>Programa <i>Tabla de multiplicar</i></h2>
        <div class="row">
            <label for="app4Tabla">Numero:</label>
            <input type="text" name="app4Tabla" id="app4Tabla">
        </div>

        <div class="row">
            <input type="checkbox" name="app4Inv" id="app4Inv">
            <label for="app4Inv">Tabla invertida</label>
        </div>

        <div class="row">
            <input type="checkbox" name="app4SoloPunto" id="app4SoloPunto">
            <label for="app4SoloPunto">Mostrar resultados con el símbolo punto (.)</label>
        </div>
        
        <div class="row">
            <label for="app4Res">Resultado:</label>
            <div id="app4Res">

            </div>
        </div>

        <div>
            <input class="btn" id="app4BtnVer" type="submit" value="Ver tabla">
        </div>
        <br><hr id="separador"><br>
    </form>

    <form id="app3" action="">
        <h2>Programa <i>Operaciones Aritméticas</i></h2>
        <div class="row">
            <label for="app3Num1">Numero:</label>
            <input type="text" name="app3Num1" id="app3Num1">
        </div>

        <div class="row">
            <label for="app3Num2">Numero:</label>
            <input type="text" name="app3Num2" id="app3Num2">
        </div>

        <div class="row">
            <label for="app3Operacion">Operación:</label>
            <select name="app3Operacion" id="app3Operacion">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicación</option>
                <option value="d">División</option>
            </select>
        </div>
        
        <div class="row">
            <label for="app3Res">Resultado:</label>
            <input readonly type="text" name="app3Res" id="app3Res"> <!-- readonly es para que esa caja no sea editable -->
        </div>

        <div>
            <input class="btn" id="app3BtnCalcular" type="submit" value="Calcular">
        </div>
        <br><hr id="separador"><br>
    </form>

    <form id="app2" action="">
        <h2>Programa <i>Repite cadena</i></h2>
        <div class="row">
            <label for="app2Texto">Texto:</label>
            <input type="text" name="app2Texto" id="app2Texto">
        </div>

        <div class="row">
            <label for="app2Veces">Veces:</label>
            <input type="text" name="app2Veces" id="app2Veces">
        </div>
        
        <div class="row">
            <label for="app2Res">Resultado:</label>
            <input readonly type="text" name="app2Res" id="app2Res"> <!-- readonly es para que esa caja no sea editable -->
        </div>

        <div>
            <input class="btn" id="app2BtnRepetir" type="submit" value="Repetir">
        </div>
        <br><hr id="separador"><br>
    </form>

    <form id="app1" action="">
        <h2>Programa <i>Suma números</i></h2>
        <div class="row">
            <label for="">Numero:</label>
            <input type="text" name="app1Num1" id="app1Num1">
        </div>

        <div class="row">
            <label for="">Numero:</label>
            <input type="text" name="app1Num2" id="app1Num2">
        </div>
        
        <div class="row">
            <label for="">Resultado:</label>
            <input readonly type="text" name="app1Res" id="app1Res"> <!-- readonly es para que esa caja no sea editable -->
        </div>

        <div>
            <input class="btn" id="app1BtnCalcular" type="submit" value="Calcular">
        </div>
    </form>

    <script src="js/apps.js"></script>
</body>
</html>
